<html>
	<head>
		<script src='WebAudioFontPlayer.js'></script>
		<script src='webaudiofont/53.12.DawnDawn_461_460_45127.js'></script>
		<script src='webaudiofont/53.8.Duncan_44_32_39na_39Duncan_44_32_39na_39_461_460_45127.js'></script>
		<script>
			var womanPreset=_tone_Duncan_44_32_39na_39Duncan_44_32_39na_39_461_460_45127;
			var manPreset=_tone_DawnDawn_461_460_45127;
			var AudioContextFunc = window.AudioContext || window.webkitAudioContext;
			var audioContext = new AudioContextFunc();
			var player=new WebAudioFontPlayer();
			var manGain = audioContext.createGain();
			manGain.connect(audioContext.destination);
			var womanGain = audioContext.createGain();
			womanGain.connect(audioContext.destination);
		</script>
	</head>
	<body>
		<table width="100%" border="0" cellspacing="0" cellpadding="0">
			<tr>
				<td>
					<a href="#" onmousedown="player.queueWaveTable(audioContext, manGain, manPreset, 0, 12*3+5, 2);">
						<img src="img/voiceMan.jpg" width="285" height="214">
					</a>
				</td>
				<td rowspan="2">
					<a href="#" onmousedown="player.queueWaveTable(audioContext, womanGain, womanPreset, 0, 12*5+0, 2);">
						<img src="img/voiceWoman.jpg" width="375" height="456">
					</a>
				</td>
			</tr>
			<tr>
				<td>
					<p>Man volume</p>
					<p>
						<input type="range" id="maRange" value="1.0"  min="0.2" max="1" step=0.2 onchange="manGain.gain.value=this.value;">
					</p>
					<p>Woman volume</p>
					<p>
						<input type="range" id="woRange" value="1.0" min="0.2" max="1" step=0.2 onchange="womanGain.gain.value=this.value;">
					</p>
				</td>
			</tr>
		</table>
		<hr/>
		<p><a href="WebAudioFontExampleAll.html">back</a></p>
</body>
</html>
